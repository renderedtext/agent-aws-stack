---
- name: Download GPG key
  ansible.builtin.get_url:
    url: "{{ erlang_gpg_key_url }}"
    dest: "{{ erlang_gpg_key_path }}"
    checksum: "sha256:{{ erlang_gpg_key_checksum }}"
    mode: '0755'
    force: true

- name: "Add repository to APT sources list"
  ansible.builtin.apt_repository:
    repo: "deb [signed-by={{ erlang_gpg_key_path }}] https://ppa.launchpadcontent.net/rabbitmq/rabbitmq-erlang/ubuntu {{ ansible_distribution_release }} main"
    state: present

- name: "Add src repository to APT sources list"
  ansible.builtin.apt_repository:
    repo: "deb-src [signed-by={{ erlang_gpg_key_path }}] https://ppa.launchpadcontent.net/rabbitmq/rabbitmq-erlang/ubuntu {{ ansible_distribution_release }} main"
    state: present

- name: Install Erlang
  when: install_erlang | bool
  ansible.builtin.apt:
    pkg:
      - erlang-base=1:26.*
